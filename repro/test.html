<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/themes/obsidian/index.css" />
    <style>
      body.dark {
        color: white;
        background-color: black;
      }
      body {
        color: black;
        background-color: white;
      }
      .callout::before, .callout-title::before {
        content: 'LIGHT';
      }
      .dark .callout::before, .dark .callout-title::before {
        content: 'DARK';
      }
    </style>
  </head>
  <body>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="callout" data-callout="note" data-collapsible="false">
      <div class="callout-title">
        <div class="callout-title-icon" aria-hidden="true">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="2" x2="22" y2="6"></line>
            <path d="M7.5 20.5 19 9l-4-4L3.5 16.5 2 22z"></path>
          </svg>
        </div>
        <div class="callout-title-text">
          This is a <em>non-collapsible</em> callout
        </div>
      </div>
      <div class="callout-content">
        <p>Some content is displayed directly!</p>
      </div>
    </div>
    <details class="callout" data-callout="warning" data-collapsible="true">
      <summary class="callout-title">
        <div class="callout-title-icon" aria-hidden="true">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"
            ></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <div class="callout-title-text">
          This is a <strong>collapsible</strong> callout
        </div>
        <div class="callout-fold-icon" aria-hidden="true">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </div>
      </summary>
      <div class="callout-content">
        <p>Some content shown after opening!</p>
      </div>
    </details>
    <script>
      const toggleDarkMode = () => {
        document.body.classList.toggle('dark');
      };
    </script>
  </body>
</html>
